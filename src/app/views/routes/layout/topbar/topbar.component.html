 <div class="topbar w-full">
  <div class="topbar-main flex flex-wrap align-items-center justify-between px-3 py-2 shadow-1 gap-3">

    <!-- ðŸ”µ Left: Logos -->
    <div class="flex align-items-center gap-2">
      <img src="assets/Images/DSH1.png" alt="Dr Sunny Home" class="h-2rem" />
      <img src="assets/Images/dsmc.png" alt="Dr Sunny Medical" class="h-2rem" />
    </div>

    <!-- ðŸ” Center: Search Input (hidden on small screens) -->
    <div class="hidden md:flex flex-1 justify-center">
      <span class="p-input-icon-left w-full md:w-30rem">
        <i class="pi pi-search"></i>
        <input type="text" pInputText placeholder="Search in HRMS" class="w-full" />
      </span>
    </div>

    <!-- ðŸ”” Right: Icons + User Menu -->
    <div class="flex align-items-center gap-3 ml-auto">
      <button pButton icon="pi pi-comments" class="p-button-text p-button-rounded p-button-light"></button>
      <button pButton icon="pi pi-envelope" class="p-button-text p-button-rounded p-button-light"></button>

      <!-- Bell Icon with Dot -->
      <div class="relative">
        <button pButton icon="pi pi-bell" class="p-button-text p-button-rounded p-button-light"></button>
        <span
          class="absolute top-0 right-0 bg-red-500 border-circle w-1rem h-1rem flex align-items-center justify-content-center text-xs text-white"
          style="transform: translate(25%, -25%)">â€¢</span>
      </div>

      <!-- Avatar and Dropdown -->
      <div class="relative">
        <img
          alt="User"
          [src]="usrImg"
          class="w-2rem h-2rem border-circle cursor-pointer"
          (click)="app.onTopbarMenuButtonClick($event)"
        />

                    <ul id="topbar-menu" class="fadeInDown animated" [ngClass]="{'topbar-menu-visible': app.topbarMenuActive}">
                <li>
                    <a href="#" (click)="showDialog($event)">
                        <i class="fas fa-sign-out-alt"></i>
                        <span class="topbar-item-pass">Change Password</span>
                    </a>
                </li>


                <li #profile [ngClass]="{'menuitem-active':app.activeTopbarItem === profile}">
                    <a href="#" (click)="signout()">
                        <i class="fas fa-sign-out-alt"></i>
                        <span class="topbar-item-name">Sign out</span>
                    </a>
                </li>
            </ul>
      </div>
    </div>
  </div>

  <!-- Sidebar/Menu below topbar -->
  <app-menu></app-menu>
</div>
